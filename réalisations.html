<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRECTHOR – RÉALISATIONS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      background: url('images/réalisations.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    /* Menu minimal */
    nav {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Conteneur principal */
    .contenu {
      margin-top: 80px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
    }

    .contenu h1 {
      color: #7a8f3a;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Sections */
    .section {
      margin-bottom: 40px;
    }

    /* Patches généraux */
    .patches {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .patch {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
      width: 240px;
    }

    .patch:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-4px);
    }

    /* Patch diplôme */
    .patch.diplome {
      width: 320px;
      font-weight: 700;
    }

    /* Patch romans */
    .patch img {
      max-width: 100%;
      border-radius: 6px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .patch {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">ACCUEIL</a>
  </nav>

  <div class="contenu">
    <h1>RÉALISATIONS</h1>

    <!-- ACTE I : Diplôme -->
    <div class="section">
      <div class="patches">
        <a href="images/diplome.pdf" target="_blank" class="patch diplome">
          Certification<br>
          
        </a>
      </div>
    </div>

    <!-- ACTE II : Retours clients -->
    <div class="section">
      <div class="patches">
        <a href="https://www.malt.fr/profile/davidbaudet?overview" target="_blank" class="patch">
          Marionnettes de Paris<br>
          Plateforme MALT
        </a>

        <a href="https://www.malt.fr/profile/davidbaudet?overview" target="_blank" class="patch">
          Marionnettes de Paris<br>
          Plateforme MALT
        </a>
      </div>
    </div>

    <!-- ACTE III : Romans -->
    <div class="section">
      <div class="patches">
        <a href="https://www.instagram.com/gillesmilliner/" target="_blank" class="patch">
          <img src="images/roman1.jpg" alt="Couverture roman 1">
        </a>

        <a href="https://www.instagram.com/gillesmilliner/" target="_blank" class="patch">
          <img src="images/roman2.jpg" alt="Couverture roman 2">
        </a>

        <a href="https://www.instagram.com/gillesmilliner/" target="_blank" class="patch">
          <img src="images/roman4.jpg" alt="Couverture roman 3">
        </a>
      </div>
    </div>

  </div>

</body>
</html>
