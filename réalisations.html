<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRECTHOR – RÉALISATIONS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      background: url('images/réalisations.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    /* Menu minimal */
    nav {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Contenu principal */
    .contenu {
      margin-top: 90px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0,0,0,0.55);
      padding: 30px 35px;
      border-radius: 12px;
    }

    .contenu h1 {
      color: #7a8f3a;
      margin-bottom: 25px;
      text-align: center;
      font-size: 2.2rem;
    }

    /* Grille de patchs */
    .grille {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .patch {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .patch:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-4px);
    }

    .patch img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .patch a {
      color: #7a8f3a;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      margin-top: 8px;
    }

    .patch a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contenu {
        padding: 20px;
      }
      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">ACCUEIL</a>
  </nav>

  <div class="contenu">
    <h1>RÉALISATIONS</h1>

    <div class="grille">

      <!-- Certification -->
      <div class="patch">
        <p><strong>Certification</strong></p>
        <a href="images/diplome.pdf" target="_blank">
          E.F.L.C.
        </a>
      </div>

      <!-- Avis client MALT -->
      <div class="patch">
        <p><strong>Avis client</strong></p>
        <a href="https://www.malt.fr/profile/davidbaudet?overview" target="_blank">
          Marionnettes de Paris
        </a>
      </div>

      <div class="patch">
        <p><strong>Avis client</strong></p>
        <a href="https://www.malt.fr/profile/davidbaudet?overview" target="_blank">
          Marionnettes de Paris
        </a>
      </div>

      <!-- Romans -->
      <div class="patch">
        <img src="images/roman1.jpg" alt="Couverture roman 1">
        <a href="https://www.instagram.com/gillesmilliner/" target="_blank">Voir le roman</a>
      </div>

      <div class="patch">
        <img src="images/roman2.jpg" alt="Couverture roman 2">
        <a href="https://www.instagram.com/gillesmilliner/" target="_blank">Voir le roman</a>
      </div>

      <div class="patch">
        <img src="images/roman4.jpg" alt="Couverture roman 3">
        <a href="https://www.instagram.com/gillesmilliner/" target="_blank">Bientôt !</a>
      </div>

    </div>
  </div>

</body>
</html>
