<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRECTHOR – PARUTIONS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      background: url('images/parutions.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    /* Menu minimal */
    nav {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Contenu principal */
    .contenu {
      margin-top: 90px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0,0,0,0.55);
      padding: 30px 35px;
      border-radius: 12px;
    }

    .contenu h1 {
      color: #7a8f3a;
      margin-bottom: 25px;
      text-align: center;
      font-size: 2.2rem;
    }

    /* Grille de patchs */
    .grille {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .patch {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .patch:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-4px);
    }

    .patch img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .patch p {
      margin-top: 8px;
      line-height: 1.4;
    }

    .patch a {
      color: #7a8f3a;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      margin-top: 8px;
    }

    .patch a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contenu {
        padding: 20px;
      }
      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">ACCUEIL</a>
  </nav>

  <div class="contenu">
    <h1>PARUTIONS</h1>

    <div class="grille">

      <!-- Nouvelle Hugo -->
      <div class="patch">
        <a href="https://www.franceloisirs.com/?utm_source=google&utm_medium=cpc&utm_campaign=brand&gad_source=1&gad_campaignid=20721013111&gbraid=0AAAAAqE3kURueqcWW-2shAzlHmNWWn7wT&gclid=CjwKCAiAs4HMBhBJEiwACrfNZbcCaK63TblKRvoGEPuIw5aicaIRYKM1fgLfV44_7BPqhWqCSdFi-RoCGxkQAvD_BwE" target="_blank">
          <img src="images/nouvelles-plumes.png" alt="Nouvelles Plumes">
        </a>
        <p><strong>Nouvelle « Hugo »</strong><br>Parue en 1993</p>
      </div>

      <!-- Pagan -->
      <div class="patch">
        <img src="images/pagan.jpg" alt="Pagan">
        <p><strong>Roman</strong><br>Paru en 2015 chez OVNI Éditions</p>
      </div>

      <!-- Sommeil profond -->
      <div class="patch">
        <a href="https://www.facebook.com/p/Horrifique-100063291366981/?locale=fr_FR" target="_blank">
          <img src="images/sommeil-profond.png" alt="Sommeil profond">
        </a>
        <p><strong>Nouvelle « Sommeil profond »</strong><br>Parue en 2023</p>
      </div>

      <!-- Miszâân -->
      <div class="patch">
        <a href="https://miszaan-officiel.github.io/miszaan/" target="_blank">
          <img src="images/miszaan.png" alt="Miszâân">
        </a>
        <p><strong>À paraître très prochainement !</strong></p>
      </div>

    </div>
  </div>

</body>
</html>
