<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRECTHOR – RÉDACTEUR</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      background: url('images/redacteur.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Menu vertical centré */
    nav {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 25px;
      border-radius: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    /* Onglet CONTRIBUTIONS – vert olive */
    nav ul li.contributions a {
      color: #7a8f3a;
      font-weight: 700;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
    }

    nav ul li {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    nav ul li:nth-child(1) { animation-delay: 0.2s; }
    nav ul li:nth-child(2) { animation-delay: 0.4s; }
    nav ul li:nth-child(3) { animation-delay: 0.6s; }
    nav ul li:nth-child(4) { animation-delay: 0.8s; }
    nav ul li:nth-child(5) { animation-delay: 1s; }
    nav ul li:nth-child(6) { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      nav {
        padding: 15px 20px;
      }
      nav ul li a {
        font-size: 1rem;
      }
      nav ul {
        gap: 10px;
      }
    }
  </style>
</head>

      </li>

    </ul>
  </nav>

</body>
</html>
