<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRECTHOR – CONTACT</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      background: url('images/contact.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Menu minimal tout en haut */
    nav {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Formulaire centré */
    .contact-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 35px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .contact-form h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      background: #f0f0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #ddd;
    }

    /* Adaptations responsive */
    @media (max-width: 400px) {
      .contact-form {
        padding: 20px 20px;
      }
      .contact-form h2 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>

<body>

  <nav>
    <a href="index.html">ACCUEIL</a>
  </nav>

  <form class="contact-form" action="https://formspree.io/f/xdazvlnn" method="POST">
    <h2>CONTACTEZ-MOI</h2>
    <input type="text" name="nom" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <input type="text" name="objet" placeholder="Objet" required>
    <textarea name="message" placeholder="Votre message..." required></textarea>
    <button type="submit">ENVOYER</button>
  </form>

</body>
</html>
